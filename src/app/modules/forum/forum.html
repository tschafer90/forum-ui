<nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
    <ul>
        <li class="is-active"><a href="#" aria-current="page">Forum</a></li>
    </ul>
</nav>

<div class="post box">
    <h4 class="title is-4">Categories</h4>
</div>

<a ng-repeat="category in forum.categories" ui-sref="category({ categoryId: category.id })">
    <div class="post box is-link">
        <article class="media">
            <div class="media-content">
                <p>
                    <span class="title is-5">{{ category.title }}</span>
                    <br>
                    {{ category.description }}
                </p>
            </div>
            <div class="media-right">
                <p>
                    <span class="has-text-grey-light"><i class="fa fa-comments"></i> {{ category.thread_count }}</span>
                </p>
            </div>
        </article>
    </div>
</a>
